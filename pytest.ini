[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
asyncio_mode = auto
markers =
    unit: Unit tests (pure logic, no external services)
    integration: Integration tests (using real services)
    slow: Slow running tests
    network: Tests requiring network access
    real: Tests using real services (requires Redis installed)